
<form #myform2="ngForm" (ngSubmit)="saveuser(myform2.value)" class="form  text-dark">
  
    <h2 class="text" style="text-align: center;">Register User</h2>
    <label>username:</label><br>
    <input type="text" class="form-control" ngModel name="name" required minlength="4" #name="ngModel">
    <br>
    <div *ngIf="myform2.touched">
      <div class="alert alert-danger" *ngIf="name.errors?.required">
        This field is required
      </div>
     
      <div class="alert alert-danger" *ngIf="name.errors?.minlength">
        maximum  4 charater 
      </div>
    
    </div>
    <label>email:</label><br>
    <input type="email" class="form-control" ngModel name="email" required maxlength="20" #email="ngModel">
    <br>
    <div *ngIf="email.touched">
      <div class="alert alert-danger" *ngIf="email.errors?.required">
        This field is required
      </div>
    </div>
    <label>password:</label><br>
    <input type="password" class="form-control" ngModel name="password" required maxlength="20" minlength="4" pattern="[a-z]+[0-9]+"  #password="ngModel">
    <br>
    <div *ngIf="password.touched">
      <div class="alert alert-danger" *ngIf="password.errors?.required">
        This field is required
      </div>
    </div>
    <input type="submit" value="SUBMIT" class="btn btn-success btn-md container" [disabled]="myform2.invalid">
    <br>.
  </form>
