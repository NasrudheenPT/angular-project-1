<form #myform="ngForm" (ngSubmit)="senddata(myform.value)" class="form  text-dark">
  <h6 class="text" style="text-align: center;">{{form1 | json}}</h6>
  <h2 class="text" style="text-align: center;">FORM</h2>
  <label>username:</label><br>
  <input type="text" class="form-control" ngModel name="username" required minlength="4" #username="ngModel">
  <br>
  <div *ngIf="myform.touched">
    <div class="alert alert-danger" *ngIf="username.errors.required">
      This field is required
    </div>
   
    <div class="alert alert-danger" *ngIf="username.errors?.minlength">
      maximum  4 charater 
    </div>
  
  </div>
  <label>email:</label><br>
  <input type="email" class="form-control" ngModel name="email" required maxlength="20" #email="ngModel">
  <br>
  <div *ngIf="email.touched">
    <div class="alert alert-danger" *ngIf="email.errors.required">
      This field is required
    </div>
  </div>
  <label>password:</label><br>
  <input type="password" class="form-control" ngModel name="password" required maxlength="20" minlength="4" pattern="[a-z]+[0-9]"  #password="ngModel">
  <br>
  <div *ngIf="password.touched">
    <div class="alert alert-danger" *ngIf="password.errors?.required">
      This field is required
    </div>
  </div>
  <input type="submit" value="SUBMIT" class="btn btn-success btn-md container" [disabled]="myform.invalid">
  <br>.
</form>
